<h3>Directive isolated scope: call expression (&)</h3>
<div ng-controller='GreetingsCtrl'>
  <call-fn fn-to-call='greet'></call-fn>
  <call-fn fn-to-call="sayHiTo"></call-fn>
</div>

<hr/>

<div ng-controller='ChatCtrl' class='row'>
  <live-chat-widget btn-click="sendMessage" type-change="logTypeChange"></live-chat-widget>
</div>
