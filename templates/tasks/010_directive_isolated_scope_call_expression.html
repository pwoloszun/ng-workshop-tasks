<h3>Directive isolated scope: call expression (&)</h3>
<div ng-controller='GreetingsCtrl'>
  <div class='row'>
    <call-fn fn-to-call='greet()'></call-fn>
    <call-fn fn-to-call="sayHiTo('Bob')"></call-fn>
  </div>
  <hr>
  <div class='row'>
    <call-with-text fn-to-call='sayHiTo(someText)'></call-with-text>
  </div>
</div>
<hr>
<div ng-controller='ChatCtrl'>
  <div class='row'>
    <live-chat-widget btn-click="sendMessage(message, type)"></live-chat-widget>
  </div>
</div>
